{%load static%}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>{% block title %}Newspaper App{% endblock title %}</title>
<meta name="viewport" content="width=device-width,
initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<link rel="stylesheet" href="{%static 'css/base.css'%}">

</head>
<body>
    <nav class="navigation">
        <a class="username" href="{% url 'home' %}">Newspaper</a>
        <div class="listcontainer" id="navbarSupportedContent">
        {% if user.is_authenticated %}
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="{% url 'new_article' %}">+ New</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span class="username" onclick="toggleList()">
                    {{ user.username }}
                    <i class="fa-solid fa-caret-down"></i>
                    </span>
                    <div class="hidden" id='hidden'>
                        <i class="fa-solid fa-caret-down"></i>
                        <a href="{% url 'profile' %}">
                            My Profile</a>
                        <a
                        href="{% url 'password_change'%}">Change password</a>
                        <a href="{% url 'logout' %}">
                        Log Out</a>
                        
                    </div>
                </li>
            </ul>
        {% else %}
        <form class="inOut">
            <a href="{% url 'login' %}" class="login">
            Log In</a>
            <a href="{% url 'signup' %}" class="signin">
            Sign up</a>
        </form>
        {% endif %}
        </div>
    </nav>
    <main class = 'mainContainer'>
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
    </main> 
</body>
<script>
    function toggleList() {
        var x = document.getElementById("hidden");
        if (x.style.display === "none") {
            x.style.display = "flex";
        } else {
            x.style.display = "none";
        }
    }
</script>        
<script src="https://kit.fontawesome.com/f757de9b90.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
